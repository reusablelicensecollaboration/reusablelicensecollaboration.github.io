<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R.L.C. - Home</title>
<link rel="stylesheet" href="/assets/page-v1.css">
<style>
.entry_link {
	display: inline-block;
	margin-right: 10px;
	width: calc(100% - 100px);
}
.entry_link:link {
  color: #181a9b;
	font-size: 18px;
	font-family: sans-serif;
  text-decoration: none;
}
.entry_link:visited {
  color: #181a9b;
  text-decoration: none;
}
.entry_link:hover {
  color: #181a9b;
  text-decoration: none;
}
.entry_link:active {
  color: #181a9b;
  text-decoration: none;
}
.entry_type {
	display: inline-block;
	padding: 10px;
	background-color: #e6e6e6;
	margin-right: 0px;
	border-radius: 4px;
	border-style: solid;
	border-width: 2px;
	border-color: #cecece;
}
.entry_break {
	display: block;
	min-height: 1px;
	margin-top: 15px;
	margin-bottom: 15px;
	min-width: 100%;
	background-color: #b1b2dd;
}
#filters_bar {
	background-color: #FFFFFF;
	padding-bottom: 15px;
	margin-bottom: 15px;
	border-bottom-style: dotted;
	border-bottom-width: 3px;
	border-bottom-color: #CCCCCC;
}
.form_button {
	padding-top: 10px;
	padding-bottom: 10px;
	padding-left: 20px;
	padding-right: 20px;
	background-color: #CCCCCC;
	border-width: 0px;
	margin-top: 10px;
}
.checkboxes {
	display: inline-block;
}
.checkboxes_labels {
	margin-right: 20px;
}
#keywords {
	min-width: calc(100% - 10px);
	max-width: calc(100% - 10px);
	padding: 5px;
	font-size: 18px;
}
</style>
</head>
<body>

<script src="/assets/page-v1.js"></script>
<script>

</script>
<div id='content'>
<div id='filters_bar'>
<h4>Types:</h4>
 <input type="checkbox" class='checkboxes' id="types_page" name="types_page" value="Page" checked>
  <label class='checkboxes_labels' for="types_page">Page</label>
  <input type="checkbox" class='checkboxes' id="types_post" name="types_post" value="Post" checked>
  <label class='checkboxes_labels'for="types_page">Post</label>
  <input type="checkbox" class='checkboxes' id="types_post" name="types_license" value="License" checked>
  <label class='checkboxes_labels' for="types_page">License</label>

<h4>Keywords:</h4>
<form action="/index.html">
  <input type="text" id='keywords' name="keywords" value=""><br>
  
  <input type="hidden" id="types" name="types" value='page,post,license'>
  <input type="hidden" id="page" name="page" value="1">
  <input type="hidden" id="quantity" name="quantity" value="1">
  
  <input class='form_button' type="submit" value="Filter">
</form>
</div>


</div>
<script src="/assets/browse-v1.js"></script>
</body>
</html>
